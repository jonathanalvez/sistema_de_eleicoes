{% extends TEMPLATE_BASE %}

{% block content %}
  <h2 class="title">Eleições que você Administra <span style="font-size:0.7em;">[<a href="/">voltar para a página inicial</a>]</span></h2>

<ul>
{% for election in elections %}
<li> <a href="{% url "election@view" election.uuid %}">{{election.name}}</a><em> - {{election.num_voters}} votantes / {{election.num_cast_votes}} votos computados</em></li>
{% endfor %}
</ul>
{% endblock %}
